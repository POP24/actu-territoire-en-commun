    <script>
// CSS pour customiser UNIQUEMENT le launcher, pas le popup
const style = document.createElement('style');
style.textContent = `
  /* Cibler UNIQUEMENT l'élément launcher */
  div[data-landbot-popup] div[data-landbot-launcher],
  div[class*="landbot"] div[class*="launcher"],
  .landbot-popup .landbot-launcher,
  iframe + div[style*="position: fixed"][style*="bottom"][style*="right"] {
    z-index: 999999 !important;
    position: fixed !important;
    bottom: 24px !important;
    right: 24px !important;
    width: 64px !important;
    height: 64px !important;
    background-image: url('/lovable-uploads/5817d468-330a-4484-82c1-8f805fced65b.png') !important;
    background-size: cover !important;
    background-repeat: no-repeat !important;
    background-position: center !important;
    border-radius: 50% !important;
    cursor: pointer !important;
    border: 4px solid #FF8B00 !important;
    box-shadow: 0 0 0 2px #FF8B00, 0 4px 12px rgba(255, 139, 0, 0.3) !important;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
  }
  
  /* Effet hover UNIQUEMENT sur le launcher */
  div[data-landbot-popup] div[data-landbot-launcher]:hover,
  div[class*="landbot"] div[class*="launcher"]:hover,
  .landbot-popup .landbot-launcher:hover,
  iframe + div[style*="position: fixed"][style*="bottom"][style*="right"]:hover {
    transform: scale(1.5) rotate(6deg) !important;
    background: linear-gradient(135deg, #ff6b35, #f7931e, #ff8500) !important;
    box-shadow: 0 8px 32px rgba(255, 139, 0, 0.4), 0 12px 40px rgba(255, 107, 53, 0.6) !important;
  }
  
  /* Masquer les icônes par défaut du launcher */
  div[data-landbot-popup] div[data-landbot-launcher] img,
  div[data-landbot-popup] div[data-landbot-launcher] svg,
  div[class*="landbot"] div[class*="launcher"] img,
  div[class*="landbot"] div[class*="launcher"] svg {
    display: none !important;
  }
  
  /* S'assurer que le popup window n'est PAS affecté */
  div[data-landbot-popup]:not([data-landbot-launcher]),
  iframe[src*="landbot"] {
    width: auto !important;
    height: auto !important;
    position: fixed !important;
    /* Laisser Landbot gérer entièrement le popup */
  }
`;
document.head.appendChild(style);

window.addEventListener('mouseover', initLandbot, { once: true });
window.addEventListener('touchstart', initLandbot, { once: true });
var myLandbot;
function initLandbot() {
  if (!myLandbot) {
    var s = document.createElement('script');
    s.async = true;
    s.onload = function () {
      try {
        var LandbotRef = window.Landbot || (typeof Landbot !== 'undefined' ? Landbot : null);
        if (!LandbotRef) {
          console.error('[Landbot] Global not available after script load');
          return;
        }
        myLandbot = new LandbotRef.Popup({
          configUrl: 'https://storage.googleapis.com/landbot.pro/v3/H-2624889-3OOHST8FZXKRYDFL/index.json',
        });
        window.myLandbot = myLandbot;
        console.log('[Landbot] Initialized', myLandbot);
      } catch (e) {
        console.error('[Landbot] init error', e);
      }
    };
    s.onerror = function (e) { console.error('[Landbot] script load error', e); };
    s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
    var x = document.getElementsByTagName('script')[0];
    x.parentNode.insertBefore(s, x);
  }
}
</script>
