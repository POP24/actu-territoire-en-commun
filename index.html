    <script>
// CSS pour forcer la visibilit√© du launcher Landbot
const style = document.createElement('style');
style.textContent = `
  .LandbotPopup, .LivechatLauncher, .landbot-popup, 
  .landbot-popup-launcher, .Landbot__Popup, 
  [class*="landbot"], [id*="landbot"] {
    z-index: 999999 !important;
    position: fixed !important;
    bottom: 20px !important;
    right: 20px !important;
    opacity: 1 !important;
    visibility: visible !important;
    display: block !important;
  }
`;
document.head.appendChild(style);

window.addEventListener('mouseover', initLandbot, { once: true });
window.addEventListener('touchstart', initLandbot, { once: true });
var myLandbot;
function initLandbot() {
  if (!myLandbot) {
    var s = document.createElement('script');
    s.type = "module"
    s.async = true;
    s.addEventListener('load', function() {
      myLandbot = new Landbot.Popup({
        configUrl: 'https://storage.googleapis.com/landbot.pro/v3/H-2624889-3OOHST8FZXKRYDFL/index.json',
        launcher: {
          icon: '/lovable-uploads/f0fe5cb6-791a-46fe-be0a-b5337c559fe0.png',
          backgroundColor: '#D97706',
          borderRadius: '50%',
          width: '60px',
          height: '60px'
        }
      });
    });
    s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs';
    var x = document.getElementsByTagName('script')[0];
    x.parentNode.insertBefore(s, x);
  }
}
</script>
