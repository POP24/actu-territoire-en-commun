    <script>
// Landbot: chargement imm√©diat avec retry automatique
(function() {
  let retryCount = 0;
  const maxRetries = 3;
  
  function initLandbot() {
    console.log('Tentative d\'initialisation Landbot #' + (retryCount + 1));
    
    const script = document.createElement('script');
    script.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
    script.async = true;
    
    script.onload = function() {
      try {
        // Style CSS pour forcer la visibilit√©
        const style = document.createElement('style');
        style.textContent = `
          .LandbotPopup, .LivechatLauncher, .landbot-popup {
            z-index: 999999 !important;
            position: fixed !important;
          }
          .landbot-popup-launcher {
            bottom: 20px !important;
            right: 20px !important;
          }
        `;
        document.head.appendChild(style);

        // Initialisation Landbot
        if (window.Landbot) {
          window.__landbot = new window.Landbot.Popup({
            configUrl: 'https://storage.googleapis.com/landbot.pro/v3/H-2624889-3OOHST8FZXKRYDFL/index.json',
            launcher: {
              icon: '/lovable-uploads/a13aa263-fb93-4954-99ed-954d0a5a8ae1.png',
              backgroundColor: '#FFD580',
              borderRadius: '50%',
              width: '60px',
              height: '60px'
            }
          });
          console.log('‚úÖ Landbot initialis√© avec succ√®s');
        } else {
          throw new Error('window.Landbot non disponible');
        }
      } catch (e) {
        console.error('‚ùå Erreur initialisation Landbot:', e);
        retryIfNeeded();
      }
    };
    
    script.onerror = function() {
      console.error('‚ùå √âchec du chargement du script Landbot');
      retryIfNeeded();
    };
    
    document.body.appendChild(script);
  }
  
  function retryIfNeeded() {
    retryCount++;
    if (retryCount < maxRetries) {
      console.log('üîÑ Retry Landbot dans 1 seconde...');
      setTimeout(initLandbot, 1000);
    } else {
      console.error('‚ùå Landbot: √âchec d√©finitif apr√®s ' + maxRetries + ' tentatives');
    }
  }
  
  // D√©marrage imm√©diat d√®s que le DOM est pr√™t
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initLandbot);
  } else {
    initLandbot();
  }
})();
</script>
