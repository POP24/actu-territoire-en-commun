<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDM DAO</title>
    <meta name="description" content="Financez ensemble les projets de vos territoires. Prix libre dès 10€." />
    <meta name="author" content="SDM DAO" />
    <link rel="icon" href="/lovable-uploads/dc8f2f4f-f279-4d5a-94d8-ae40b1c0ff3b.png" type="image/png">

    <meta property="og:title" content="SDM DAO" />
    <meta property="og:description" content="Financez ensemble les projets de vos territoires. Prix libre dès 10€." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SDM DAO" />
    <meta name="twitter:description" content="Financez ensemble les projets de vos territoires. Prix libre dès 10€." />
    <meta name="twitter:image" content="/lovable-uploads/dc8f2f4f-f279-4d5a-94d8-ae40b1c0ff3b.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      window.addEventListener('mouseover', initLandbot, { once: true });
      window.addEventListener('touchstart', initLandbot, { once: true });
      var myLandbot;
      function initLandbot() {
        if (!myLandbot) {
          var s = document.createElement('script');
          s.type = "module"
          s.async = true;
          s.addEventListener('load', function() {
            myLandbot = new Landbot.Popup({
              configUrl: 'https://storage.googleapis.com/landbot.pro/v3/H-2624889-3OOHST8FZXKRYDFL/index.json',
            });
          });
          s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs';
          var x = document.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x);
        }
      }
    </script>
    
    <style>
      /* Zone de hover élargie pour le coin */
      .chat-hover-zone {
        position: fixed !important;
        bottom: 0 !important;
        right: 0 !important;
        width: 150px !important;
        height: 150px !important;
        z-index: 999998 !important;
        pointer-events: none !important;
      }
      
      /* Personnalisation du bouton Landbot */
      .ldbt-bubble, [id*="landbot"] [class*="bubble"] {
        width: 80px !important;
        height: 80px !important;
        background-color: #FF8B00 !important;
        background-image: url(/lovable-uploads/5817d468-330a-4484-82c1-8f805fced65b.png) !important;
        background-size: 64px 64px !important;
        background-repeat: no-repeat !important;
        background-position: center !important;
        border-radius: 50% !important;
        box-shadow: 0 0 0 2px #FF8B00, 0 4px 12px rgba(255, 139, 0, 0.3) !important;
        transition: all 0.3s ease-out !important;
      }
      
      .ldbt-bubble:hover, [id*="landbot"] [class*="bubble"]:hover,
      .chat-hover-zone:hover + .ldbt-bubble, .chat-hover-zone:hover + [id*="landbot"] [class*="bubble"] {
        transform: scale(1.5) rotate(6deg) !important;
        background-color: #ff6b35 !important;
        background-image: linear-gradient(135deg, #ff6b35, #f7931e, #ff8500), url(/lovable-uploads/5817d468-330a-4484-82c1-8f805fced65b.png) !important;
        background-size: 100%, 64px 64px !important;
        background-repeat: no-repeat, no-repeat !important;
        background-position: center, center !important;
        box-shadow: 0 8px 32px rgba(255, 139, 0, 0.4), 0 12px 40px rgba(255, 107, 53, 0.6) !important;
      }
      
      /* Masquer l'image par défaut de Landbot mais garder notre background */
      .ldbt-bubble img, [id*="landbot"] [class*="bubble"] img {
        display: none !important;
      }
      
      /* Script pour détecter la souris dans le coin */
    </style>
    
    <script>
      // Détecter la souris dans le coin pour déclencher hover
      let hoverTimeout;
      document.addEventListener('mousemove', function(e) {
        const isInCorner = e.clientX > window.innerWidth - 150 && e.clientY > window.innerHeight - 150;
        const chatButton = document.querySelector('.ldbt-bubble, [id*="landbot"] [class*="bubble"]');
        
        if (isInCorner && chatButton) {
          clearTimeout(hoverTimeout);
          chatButton.style.transform = 'scale(1.5) rotate(6deg)';
          chatButton.style.backgroundImage = 'linear-gradient(135deg, #ff6b35, #f7931e, #ff8500), url(/lovable-uploads/5817d468-330a-4484-82c1-8f805fced65b.png)';
          chatButton.style.backgroundSize = '100%, 64px 64px';
          chatButton.style.backgroundRepeat = 'no-repeat, no-repeat';
          chatButton.style.backgroundPosition = 'center, center';
          chatButton.style.boxShadow = '0 8px 32px rgba(255, 139, 0, 0.4), 0 12px 40px rgba(255, 107, 53, 0.6)';
        } else if (chatButton) {
          hoverTimeout = setTimeout(() => {
            chatButton.style.transform = '';
            chatButton.style.backgroundImage = 'url(/lovable-uploads/5817d468-330a-4484-82c1-8f805fced65b.png)';
            chatButton.style.backgroundSize = '64px 64px';
            chatButton.style.backgroundRepeat = 'no-repeat';
            chatButton.style.backgroundPosition = 'center';
            chatButton.style.boxShadow = '0 0 0 2px #FF8B00, 0 4px 12px rgba(255, 139, 0, 0.3)';
          }, 100);
        }
      });
    </script>
  </body>
</html>
